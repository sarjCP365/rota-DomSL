name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment: Testing  # Change to 'Testing' to use test database
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check secrets are set
        run: |
          echo "Checking if secrets are configured..."
          if [ -z "$VITE_CLIENT_ID" ]; then echo "❌ VITE_CLIENT_ID is NOT set"; else echo "✅ VITE_CLIENT_ID is set (length: ${#VITE_CLIENT_ID})"; fi
          if [ -z "$VITE_TENANT_ID" ]; then echo "❌ VITE_TENANT_ID is NOT set"; else echo "✅ VITE_TENANT_ID is set (length: ${#VITE_TENANT_ID})"; fi
          if [ -z "$VITE_DATAVERSE_URL" ]; then echo "❌ VITE_DATAVERSE_URL is NOT set"; else echo "✅ VITE_DATAVERSE_URL is set (length: ${#VITE_DATAVERSE_URL})"; fi
        env:
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_TENANT_ID: ${{ secrets.VITE_TENANT_ID }}
          VITE_DATAVERSE_URL: ${{ secrets.VITE_DATAVERSE_URL }}
      
      - name: Build app
        run: npm run build
        env:
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_TENANT_ID: ${{ secrets.VITE_TENANT_ID }}
          VITE_DATAVERSE_URL: ${{ secrets.VITE_DATAVERSE_URL }}
      
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_MUD_04BEF4A10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          skip_app_build: true
          app_location: "/dist"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_MUD_04BEF4A10 }}
          action: "close"

